<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <!-- /* The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. */ -->
  <title>Signup Form</title>

</head>
<body>

<div class="signup-container">
  <h1 align="center">Create an Account</h1>
  <form>
    <div class="form-group">
      <label for="username">Full Name</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
    <p align="center"> OR </p> 
    <div class="form-group">
      <button class="google-button" type="button">Sign Up with Google</button>
    </div>
    <div class="login-link">
      <p align="center"> Already have an Account? <a href="#" style="color: #2EC291;">
 Login </a></p>
</div>
  </form>
</div>

</body>
</html>
